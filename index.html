<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="info-head">
                <input type="text" name="searchbar" 
                    id="searchbar" 
                    placeholder="Search...">
                <div class="alert-icon"></div>
                <div class="user-icon"></div>
                <div class="username"></div>
            </div>
            <div class="user-greet">Hi there,
                <div class="username-greet">Morgan Oakley (@morgan)</div>
            </div>
            <div class="user-tools">
                <button class="new-btn">New</button>
                <button class="upload-btn">Upload</button>
                <button class="share-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"><img src="" alt=""></div>
            <div class="dashboard">Dashboard</div>
            <div class="nav">
                <div class="nav-item">Home</div>
                <div class="nav-item">Profile</div>
                <div class="nav-item">Messages</div>
                <div class="nav-item">History</div>
                <div class="nav-item">Tasks</div>
                <div class="nav-item">Communities</div>
            </div>
            <div class="branding">
                <div class="brand-item">Settings</div>
                <div class="brand-item">Support</div>
                <div class="brand-item">Privacy</div>
            </div>
        </div>
        <div class="main-content">main content</div>
    </div>
</body>
</html>
